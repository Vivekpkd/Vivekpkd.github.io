name: Build Markdown to HTML

on:
  push:
    branches: [main]
    paths:
      - "content/**.md"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Site
        run: python build.py

      - name: Commit and Push Build Files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore: auto build HTML from Markdown [skip ci]" || echo "No changes to commit"
          git push

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - All Articles | Autodevv</title>
    <meta name="description"
        content="Technical blog of Autodevv. Explore all articles on Automotive Software, Embedded Systems, and more.">
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Autodevv<span style="color:var(--primary)">.</span></a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#portfolio">Work</a></li>
                <li><a href="index.html#blog">Blog</a></li>
                <li><a href="categories.html">Categories</a></li>
            </ul>
            <div class="nav-actions">
                <button id="search-toggle" class="theme-btn" title="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button id="theme-toggle" class="theme-btn" title="Toggle Theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <!-- Search Overlay -->
    <div id="search-overlay" class="search-overlay hidden">
        <div class="search-container">
            <div class="search-header">
                <input type="text" id="search-input" placeholder="Search technical articles..." autocomplete="off">
                <button id="search-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#portfolio">Work</a>
        <a href="index.html#blog">Blog</a>
        <a href="categories.html">Categories</a>
    </div>

    <section class="section">
        <div class="container">
            <h1 class="section-title">All Articles</h1>
            <p class="section-desc">A comprehensive list of all technical tutorials, guides, and masterclasses.</p>

            <div class="ad-slot-container" style="margin-bottom: 40px;">
                <div class="ad-placeholder">
                    <small>Top Banner Ad (Google Adsense)</small>
                </div>
            </div>

            <div id="blog-toc" class="blog-toc-list">
                <!-- Articles will be injected here as a Table of Contents -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Autodevv. All rights reserved.</p>
        </div>
    </footer>

    <script src="articles.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('blog-toc');
            if (!container || typeof articlesData === 'undefined') return;

            // Sort articles by date (newest first)
            const sortedArticles = [...articlesData].sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = sortedArticles.map(article => `
                <div class="blog-toc-item fade-in" style="margin-bottom: 30px; padding: 20px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; transition: 0.3s;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; flex-wrap: wrap;">
                        <div style="flex: 1; min-width: 250px;">
                            <span class="tag" style="margin-bottom: 10px; display: inline-block;">${article.date}</span>
                            <h2 style="margin-bottom: 10px;"><a href="${article.link}" style="color: inherit; text-decoration: none;">${article.title}</a></h2>
                            <p style="color: var(--text-muted); font-size: 0.95rem; margin-bottom: 15px;">${article.excerpt}</p>
                            <div class="card-tags">
                                ${article.tags.map(tag => `<span class="tag" style="font-size: 0.7rem;">#${tag}</span>`).join(' ')}
                            </div>
                        </div>
                        <a href="${article.link}" class="btn btn-primary" style="padding: 8px 20px; font-size: 0.9rem;">Read Article</a>
                    </div>
                </div>
            `).join('');

            // Re-trigger observer for fade-in animations
            if (window.observer) {
                document.querySelectorAll('.fade-in').forEach(el => window.observer.observe(el));
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Autodevv</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Autodevv<span style="color:var(--primary)">.</span></a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#portfolio">Work</a></li>
                <li><a href="index.html#blog">Blog</a></li>
                <li><a href="categories.html" class="active">Categories</a></li>
            </ul>
            <div class="nav-actions">
                <button id="search-toggle" class="theme-btn" title="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button id="theme-toggle" class="theme-btn" title="Toggle Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <!-- Search Overlay -->
    <div id="search-overlay" class="search-overlay hidden">
        <div class="search-container">
            <div class="search-header">
                <input type="text" id="search-input" placeholder="Search technical articles..." autocomplete="off">
                <button id="search-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#portfolio">Work</a>
        <a href="index.html#blog">Blog</a>
        <a href="categories.html">Categories</a>
    </div>

    <section class="section">
        <div class="container">
            <h1 class="section-title">Article Categories</h1>
            <div id="categories-list" class="categories-grid">
                <!-- Categories will be injected here -->
            </div>
        </div>
    </section>

    <script src="articles.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('categories-list');
            if (!container || typeof articlesData === 'undefined') return;

            const categories = {};
            articlesData.forEach(article => {
                if (!categories[article.category]) {
                    categories[article.category] = [];
                }
                categories[article.category].push(article);
            });

            container.innerHTML = Object.keys(categories).map(cat => `
                <div class="category-group" style="margin-bottom: 50px;">
                    <h2 style="color: var(--primary); margin-bottom: 20px; border-left: 4px solid var(--secondary); padding-left: 15px;">${cat}</h2>
                    <div class="blog-grid">
                        ${categories[cat].map(article => `
                            <div class="blog-card">
                                <div class="card-content">
                                    <span class="tag">${article.date}</span>
                                    <h3>${article.title}</h3>
                                    <p>${article.excerpt}</p>
                                    <a href="${article.link}" class="btn-small">Read More</a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>

</html>
